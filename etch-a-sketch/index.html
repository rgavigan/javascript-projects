<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="contents">
        <h1>Etch-a-Sketch</h1>
        <h4>Let's see how artistic you are!</h4>
        <label for="quantity">Grid Size</label>
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value">16 x 16</p>
        <button class="reset">Reset Grid</button>
        <p>Colour:</p>
        <input type="color" value="#ffffff" id="input-color">
    </div>

    <div class="primary">
        <div class="container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
